<ion-app>
  <!-- <ion-split-pane> -->
    <ion-menu>

      <ion-content style="--background: black;">

      <ion-list style="background: black;">
        <ion-menu-toggle auto-hide="false">

          <ion-item lines="full" detail="true" class="profile" (click)="editProfile()">
            <ion-avatar slot="start">
              <img src="/assets/profile.png">
            </ion-avatar>
            <div>
            <ion-label>
              {{name}}
            </ion-label>
          </div>
          </ion-item>

          <ion-item lines="full" class="indexes">
            <ion-label (click)="home()">Home</ion-label>
          </ion-item>

          <ion-item lines="full" class="indexes">
            <ion-label (click)="tracking()">Tracking</ion-label>
          </ion-item>

          <ion-item lines="full" class="indexes">
            <ion-label (click)="breakDown()">BreakDown</ion-label>
          </ion-item>

          <ion-item lines="full" class="indexes">
            <ion-label (click)="speedCheck()">Speed Check</ion-label>
          </ion-item>

          <ion-item lines="full" class="indexes">
            <ion-label (click)="documentScan()">Scan Document</ion-label>
          </ion-item>

          <ion-item lines="full" class="indexes">
            <ion-label (click)="resetPassword()">Reset Password</ion-label>
          </ion-item>

        <ion-item lines="full" class="indexes">
          <ion-label (click)="logOut()">Logout</ion-label>
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>
    </ion-menu>
    
    <ion-router-outlet main></ion-router-outlet>
  <!-- </ion-split-pane> -->
</ion-app>
